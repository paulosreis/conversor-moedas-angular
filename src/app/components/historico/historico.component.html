<div class="historico-container">
    <h2 class="title">Histórico de Conversões</h2>

    <p-message *ngIf="error" severity="error" text="{{ error }}"></p-message>

    <p-progressSpinner *ngIf="loading" styleClass="loading-spinner"></p-progressSpinner>

    <p-card class="historico-card">
        <p-table *ngIf="!loading && !error" [value]="historico" class="historico-table" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Data</th>
                    <th>Moeda de Origem</th>
                    <th>Moeda de Destino</th>
                    <th>Valor</th>
                    <th>Resultado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.date | date: 'short' }}</td>
                    <td>{{ item.from }}</td>
                    <td>{{ item.to }}</td>
                    <td>{{ item.amount | number: '1.2-2' }}</td>
                    <td>{{ item.result | number: '1.2-2' }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
